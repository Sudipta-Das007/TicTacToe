<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <button id="singlePlayerButton">Single Player</button>
    <div class="order-selection" id="orderSelection">
      <button id="secondButton">Go First</button>
      <button id="firstButton">Go Second</button>
    </div>
    <div class="player-labels">
      <div class="player-label" id="player2">
        <i class="fas fa-user"></i> 
        <i class="fas fa-arrow-right arrow-icon"></i> 
        <span class="bold-o">O</span>
      </div>
      <div class="player-label" id="player1">
        <i class="fas fa-microchip"></i>  
        <i class="fas fa-arrow-right"></i> 
        <span class="bold-x">X</span>
      </div>      
    </div>
    <div id="winMessage" class="win-message"></div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
